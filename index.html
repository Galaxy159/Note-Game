<!DOCTYPE html>
<html dir="rtl" lang="he">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="main.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap"
      rel="stylesheet"
    />
    <title>זהה את התו</title>
  </head>
  <body>
    <div class="container">
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__settings">הגדרות</li>
          <li class="nav__language">שפה</li>
        </ul>
      </nav>

      <div class="stats">
        <div class="stats__success-percentage">אחוזי הצלחה:</div>
        <div class="stats__tries">מספר מהלכים:</div>
      </div>

      <div class="timer">05:00</div>

      <canvas class="canvas"></canvas>

      <section class="note-names">
        <div class="note-names__top-row">
          <div class="note-names__note" data-name="7">רה</div>
          <div class="note-names__note" data-name="2">פה</div>
          <div class="note-names__note" data-name="4">לה</div>
        </div>
        <div class="note-names__bottom-row">
          <div class="note-names__note" data-name="6">דו</div>
          <div class="note-names__note" data-name="1">מי</div>
          <div class="note-names__note" data-name="3">סול</div>
          <div class="note-names__note" data-name="5">סי</div>
        </div>
      </section>

      <section class="section-feedback">
        <img src="" class="feedback" />
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
