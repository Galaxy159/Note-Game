<!DOCTYPE html>
<html dir="rtl" lang="he">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="main.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="#" />
    <title>זהה את התו</title>
  </head>
  <body>
    <div class="container">
      <section class="settings">
        <div class="settings__dropdown">
          <button onclick="dropdownBtn()" class="settings__dropdown--btn">
            הגדרות
          </button>
          <div id="myDropdown" class="settings__dropdown--content">
            <p class="rangeHeader">בחר תווים לתרגול:</p>
            <canvas class="canvas-range"></canvas>
            <label for="timerSelect" class="timer-select__label"
              >הגבלת זמן:</label
            >
            <select name="times" id="timerSelect" class="timer-select">
              <option value="0">ללא</option>
              <option value="1">דקה</option>
              <option value="2">2 דקות</option>
              <option value="3">3 דקות</option>
              <option value="4">4 דקות</option>
              <option value="5">5 דקות</option>
            </select>

            <button class="btn-restart">התחל משחק חדש</button>
          </div>
        </div>
      </section>

      <div class="stats">
        <div class="stats__success-percentage">אחוזי הצלחה:</div>
        <div class="stats__tries">מספר מהלכים:</div>
      </div>

      <div class="timer">00:00</div>

      <canvas class="canvas-game"></canvas>

      <section class="note-names">
        <div class="note-names__top-row">
          <div class="note-names__note name7" data-name="7">
            <span>רה</span>
          </div>
          <div class="note-names__note name2" data-name="2">
            <span>פה</span>
          </div>
          <div class="note-names__note name4" data-name="4">
            <span>לה</span>
          </div>
        </div>
        <div class="note-names__bottom-row">
          <div class="note-names__note name6" data-name="6">
            <span>דו</span>
          </div>
          <div class="note-names__note name1" data-name="1">
            <span>מי</span>
          </div>
          <div class="note-names__note name3" data-name="3">
            <span>סול</span>
          </div>
          <div class="note-names__note name5" data-name="5">
            <span>סי</span>
          </div>
        </div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
