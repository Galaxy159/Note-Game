<!DOCTYPE html>
<html dir="rtl" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="main.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="#" />
    <title>Identify the note</title>
  </head>
  <body>
    <div class="container">
      <section class="settings">
        <div class="settings__dropdown">
          <button
            onclick="toggleSettingsMenu()"
            class="settings__dropdown--btn"
          >
            Settings
          </button>
          <div id="settingsDropdown" class="settings__dropdown--content">
            <div class="settings__dropdown--content--grid">
              <p class="rangeHeader">Choose notes to practice</p>
              <canvas class="canvas-range"></canvas>

              <label for="timerSelect" class="timer-select__label"
                >Time limit:</label
              >
              <select name="times" id="timerSelect" class="timer-select">
                <option value="0">None</option>
                <option value="1">1 Minute</option>
                <option value="2">2 Minute</option>
                <option value="3">3 Minute</option>
                <option value="4">4 Minute</option>
                <option value="5">5 Minute</option>
              </select>

              <button class="btn-restart">Start a new game</button>
            </div>
          </div>
        </div>

        <div class="language__dropdown">
          <button
            onclick="toggleLanguageMenu()"
            class="language__dropdown--btn"
          >
            Language
          </button>
          <div id="languageDropdown" class="language__dropdown--content">
            <ul class="language__dropdown--list">
              <li class="language__dropdown--item">
                <a href="index.html">עברית</a>
              </li>
              <li class="language__dropdown--item">
                <a href="english-abc.html">English (C, D, E...)</a>
              </li>
              <li class="language__dropdown--item">
                <a href="english-doremi.html">English (Do, Re, Mi...)</a>
              </li>
            </ul>
          </div>
        </div>
      </section>

      <div class="stats">
        <div class="stats__success-percentage">Success rate:</div>
        <div class="stats__tries">Tries:</div>
      </div>

      <div class="timer">00:00</div>

      <canvas class="canvas-game"></canvas>

      <section class="note-names">
        <div class="note-names__top-row">
          <div class="note-names__note name4" data-name="4">
            <span>La</span>
          </div>
          <div class="note-names__note name2" data-name="2">
            <span>Fa</span>
          </div>
          <div class="note-names__note name7" data-name="7">
            <span>Re</span>
          </div>
        </div>
        <div class="note-names__bottom-row">
          <div class="note-names__note name5" data-name="5">
            <span>Si</span>
          </div>
          <div class="note-names__note name3" data-name="3">
            <span>Sol </span>
          </div>
          <div class="note-names__note name1" data-name="1">
            <span>Mi</span>
          </div>
          <div class="note-names__note name6" data-name="6">
            <span>Do</span>
          </div>
        </div>
      </section>
    </div>

    <script src="scripten.js"></script>
  </body>
</html>
